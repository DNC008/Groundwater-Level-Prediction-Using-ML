    <section id="prediction-form">
        <form class="form" action="/predict" method="POST">
            <h1 class="my-3 text-center">Groundwater Level Predictor</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="date" class="date">DateTime</label>
                        <input type="text" class="form-control" id="date" name="date" placeholder="DD-MM-YYYY HH:MM" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="water_temperature" class="water_temperature">Temperature (째C)</label>
                        <input type="number" class="form-control" id="water_temperature" name="water_temperature" min="15" max="250" placeholder="15-250 째C" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="relative_humidity" class="relative_humidity">Relative Humidity (%)</label>
                        <input type="number" class="form-control" id="relative_humidity" name="relative_humidity" min="0" max="100" placeholder="0-100 %" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="rainfall" class="rainfall">Rainfall (mm)</label>
                        <input type="number" class="form-control" id="rainfall" name="rainfall" min="0" placeholder="Enter Rainfall in mm" required>
                    </div>
                </div>
                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" class="btn btn-info button" style="margin-left: 100%;">Predict</button>
                </div>
            </div>
        </form>
    </section>
    {% if prediction %}
            <div class="result-section {{ result_class }}">
                <h1>Predicted Groundwater Level: {{ prediction }}</h1>
                <h3>{{ message }}</h3>
                <p>{{ advice }}</p>
            </div>
        {% elif error %}
            <div class="result-section">
                <h3>{{ error }}</h3>
            </div>
        {% endif %}
    </div>
    </main>

    <script>
        // Function to format date to DD-MM-YYYY HH:MM
        function formatDateToInput(date) {
            const pad = (n) => n.toString().padStart(2, '0');
            const day = pad(date.getDate());
            const month = pad(date.getMonth() + 1);
            const year = date.getFullYear();
            const hours = pad(date.getHours());
            const minutes = pad(date.getMinutes());
            return `${day}-${month}-${year} ${hours}:${minutes}`;
        }
    
        // Function to parse date from DD-MM-YYYY HH:MM to Date object
        function parseDateFromInput(input) {
            const [datePart, timePart] = input.split(' ');
            const [day, month, year] = datePart.split('-').map(Number);
            const [hours, minutes] = timePart.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes);
        }
    
        document.addEventListener('DOMContentLoaded', (event) => {
            let dateInput = document.getElementById('date');
            let now = new Date();
            let oneYearFromNow = new Date();
            oneYearFromNow.setFullYear(now.getFullYear() + 1);
    
            dateInput.setAttribute('min', formatDateToInput(now));
            dateInput.setAttribute('max', formatDateToInput(oneYearFromNow));
    
            // Validate date input before form submission
            document.querySelector('.form').addEventListener('submit', function(event) {
                const dateValue = dateInput.value;
                const selectedDate = parseDateFromInput(dateValue);
                if (selectedDate < now || selectedDate > oneYearFromNow) {
                    alert('Date must be between the current date and one year from now.');
                    event.preventDefault();
                }
    
                const temperature = parseFloat(document.getElementById('water_temperature').value);
                const humidity = parseFloat(document.getElementById('relative_humidity').value);
                const rainfall = parseFloat(document.getElementById('rainfall').value);
    
                if (temperature < 15 || temperature > 250) {
                    alert('Temperature must be between 15째C and 250째C');
                    event.preventDefault();
                }
    
                if (humidity < 0 || humidity > 100) {
                    alert('Relative Humidity must be between 0% and 100%');
                    event.preventDefault();
                }
    
                if (rainfall < 0) {
                    alert('Rainfall must be a positive number');
                    event.preventDefault();
                }
            });
        });
    </script>
